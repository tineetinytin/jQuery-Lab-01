<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Positional Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $('ul li:odd').css('color', 'red');
            $('ul li:even').css('color', 'green');
            $('ul li:last-child').css('font-weight', 'bold');
            $('ul li:first-child').css('font-weight', 'bold');
            $('ul li:last-of-type').css('text-transform', 'uppercase');
            $('ul li:first-of-type').css('text-transform', 'uppercase');
            $('ul li:eq(5)').css('font-style', 'italic');//0-based

            $('ul li:nth-child(6)').css('text-transform', 'uppercase');//1-based

        });
    </script>

</head>
<body>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul> 
</body>
</html>
