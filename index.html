<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lab 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $('#nav').css('font-family', 'sans-serif');
            $('#nav > li a').css('color', 'green');
            $('#nav li a').css('text-decoration', 'none').css('font-weight', 'bold');
            $("#nav li a:contains('Contact Us')").css('color', 'red'); 
            $('#nav li a[class]').css('color', 'red');
            $('div:has(p)').css('color', 'blue');
            $(':header').css('font-family', 'sans-serif');
        });
    </script>
</head>
<body>
    <h1>Welcome to Vecta Corp.</h1>
    <h2>Quick Links</h2>
    <ul id="nav">
        <li><a href="#" class="home">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <div><p>Hello world</p></div>
    <div>Hello world again!</div>
</body>
</html>
